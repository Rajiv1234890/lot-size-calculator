<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lot Size Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input[type="number"], button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4caf50;
        }

        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .result {
            font-size: 30px;
            color: #4caf50;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lot Size Calculator</h1>

        <label for="riskAmount">Risk Amount ($):</label>
        <input type="number" id="riskAmount" value="500" step="0.01"><br>

        <label for="stopLossPips">Stop Loss (Pips):</label>
        <input type="number" id="stopLossPips" value="7.9" step="0.1"><br>

        <label for="pipValue">Pip Value (USD):</label>
        <input type="number" id="pipValue" value="10" step="0.01"><br>

        <button onclick="calculateLotSize()">Calculate Lot Size</button>

        <h3>Calculated Lot Size:</h3>
        <div class="result" id="lotSize"></div>
    </div>

    <div class="footer">
        <p>Made with ❤️ by Rajiv</p>
    </div>

    <script>
        function calculateLotSize() {
            // Get values from inputs
            var riskAmount = document.getElementById('riskAmount').value;
            var stopLossPips = document.getElementById('stopLossPips').value;
            var pipValue = document.getElementById('pipValue').value;

            // Calculate lot size
            var lotSize = riskAmount / (stopLossPips * pipValue);

            // Display result
            document.getElementById('lotSize').textContent = lotSize.toFixed(2);
        }
    </script>

</body>
</html>
